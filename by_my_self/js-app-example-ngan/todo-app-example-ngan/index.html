<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="heading">
            <div class="title">
             Todo App
            </div>
         </div>
         <form class="content-container">
             <input type="text" class="input-field" placeholder="Write your daily task here...">
             <button class="submit addTask btn btn-outline-dark">Add</button>
             <ul class="task-list" style="list-style-type:upper-roman"></ul>
     
            
              
         </form>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
